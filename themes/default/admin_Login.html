<div class="body_wpr loginbg bgblue3">
  <table width="100%" height="80%" border="0">
    <tr>
      <td align="center"><form action="admin_main.html" method="post" id="loginform">
          <div class="login-from">
            <ul class="from-ipt">
              <li class="logintitle">用&nbsp;&nbsp; 户：</li>
              <li class="loginform"><span class="ipt-l"><span class="ipt-r">
                <input name="username" type="text" id="username" value="" maxlength="30">
                </span></span></li>
              <li class="logintitle">密&nbsp;&nbsp; 码：</li>
              <li class="loginform"><span class="ipt-l"><span class="ipt-r">
                <input name="password" type="password" id="password" value="" maxlength="50">
                </span></span></li>
              <li class="logintext" title="请不要在网吧或公用电脑上使用">
                <label>
                  <input name="RemAutoLogin" type="checkbox" class="checkbox" id="RemAutoLogin" value="true">
                  下次自动登录</label>
              </li>
            </ul>
            <ul class="loginbtn">
              <input name="submit" id="submit" type="submit" value="登 陆" accesskey="s" class="btn-s"/>
              <input name="clearcode" id="clearcode" type="reset" value="取 消" accesskey="c" class="btn-c"/>
            </ul>
            <ul class="copyright">
              版权所有 &copy; 2011-2012 设计开发：
            </ul>
          </div>
          <input type="hidden" name="_method" value="yes" />
        </form></td>
    </tr>
